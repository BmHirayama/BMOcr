repositories{
    flatDir {
        dirs 'src/main/libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', includes: ['DriverCardOCRLibrary.aar'])
    implementation "com.google.android.material:material:1.12.0"
    implementation "org.pytorch:pytorch_android_torchvision:1.13.0"
    implementation "com.quickbirdstudios:opencv:4.5.2"
    implementation "org.pytorch:pytorch_android:1.13.0"
    implementation "androidx.fragment:fragment-ktx:1.7.0"
}

android {
    defaultConfig {
	compileSdk = 34
        minSdk = 26
    }
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        pickFirst("**/*.so")
    }
    buildFeatures {
        compose = true
        dataBinding = true
        viewBinding = true
    }
    buildTypes {
        release {
            // blah blah
            matchingFallbacks = ['release']
        }
        enterprise {
            // blah blah
            matchingFallbacks = ['release']
        }
        debug {
            // blah blah
            matchingFallbacks = ['debug']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}